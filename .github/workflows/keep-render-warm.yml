# Ping Render backend every 14 minutes so the free-tier instance doesn't spin down.
# Without this, the first admin request after ~15 min idle can hit a long cold start.
# To disable: delete this file or set the workflow to disabled.

name: Keep Render backend warm

on:
  schedule:
    # Every 14 minutes (Render free tier spins down after ~15 min inactivity)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual run from Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend health
        run: |
          if [ -n "$BACKEND_URL" ]; then
            curl -sf --max-time 30 "${BACKEND_URL}/api/health"
          else
            echo "RENDER_BACKEND_URL secret not set; add it in repo Settings â†’ Secrets to keep Render warm."
          fi
        env:
          BACKEND_URL: ${{ secrets.RENDER_BACKEND_URL }}
